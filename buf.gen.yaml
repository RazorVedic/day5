# this file controls how the 'buf generate' command executes
# protoc plugins to generate code
# doc: https://docs.buf.build/tour/generate-code#configure-a-bufgenyaml
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/razorpay/go-foundation-v2/rpc
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - name: go
    out: rpc
    opt:
      - paths=source_relative
  - name: go-grpc
    out: rpc
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: rpc
    opt:
      - paths=source_relative
  - name: openapiv2
    out: docs
    opt:
      - generate_unbound_methods=false
      - disable_default_errors=true
      - allow_merge=false
      - include_package_in_tags=false
      - json_names_for_fields=false
      - include_package_in_tags=true
      - fqn_for_openapi_name=true
      - allow_delete_body=true
