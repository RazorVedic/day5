# this file defines the breaking and lint settings for buf
# doc: https://docs.buf.build/tour/configure-and-build#configure-buf
version: v1
name: buf.build/razorpay/go-foundation-v2
deps:
  - buf.build/grpc-ecosystem/grpc-gateway
  - buf.build/googleapis/googleapis
breaking:
  use:
    - FILE
lint:
  use:
    - DEFAULT
    - COMMENT_ENUM
    - COMMENT_ENUM_VALUE
    - COMMENT_FIELD
    - COMMENT_MESSAGE
    - COMMENT_ONEOF
    - COMMENT_RPC
    - COMMENT_SERVICE
  except:
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
    - RPC_REQUEST_RESPONSE_UNIQUE
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
  allow_comment_ignores: true
